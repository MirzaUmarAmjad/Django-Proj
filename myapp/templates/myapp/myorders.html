{% extends 'myapp/base.html' %}

{% block body_block %}
    <h1>My Orders</h1>
    {% if msg %}
        <strong>{{ msg }}</strong>
    {% else %}
        <h2>Ordered Cource</h2>
        {% for order in orderlist %}
            <p> {{ order.course.name}} </p>
        {% endfor %}
    {% endif %}


{% endblock %}
